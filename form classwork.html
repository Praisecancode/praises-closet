<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>my form </h1>
    <form method="get" action="">
        <p>
        <label>Name</label>
        <input type="text" name="firstname" placeholder="enter your name"\>
        </p>
        <p>
            <label>Age</label>
            <input type="number" name="age" placeholder="enter your age"\>
        </p>
        <P>
            <label>class</label>
            <input type="text" name="class" placeholder="enter your class"\>
        </P>
        <p>
            <label>favourite food</label><br>
            <input type="checkbox" name="food1" id="food1" value="noodles"\>
            <label>i love noodles</label><br>
            <input type="checkbox" name="food2" id="food2" value="burga"\>
            <label>i love burga</label><br>
            <input type="checkbox" name="food3" id="food3" value="samusa"\>
            <label>i love samusa</label><br>
            <input type="checkbox" name="food4" id="food4" value="rice"\>
            <label>i love rice</label><br>
            <input type="checkbox" name="food5" id="food5" value="egg"\>
            <label>i love egg</label><br>
            <input type="checkbox" name="food6" id="food6" value="soup"\>
            <label>i love soup</label>
        </p>
        <p>
            <input type="radio" name="gender" id="male" value="male"\>
            <label>i am a male</label><br>
            <input type="radio" name="gender" id="female" value="female"\>
            <label>i am a female</label><br>

        </p>
        <p>
            <label>date of birth</label>
            <input type="date" name="date of birth"\>
        </p>
        <p>
            <label>password</label>
            <input type="password" name="password"\>
        </p>
        <p>
            <label>result</label>
            <input type="file" name="result"\>
        </p>
<p>
    <button>submit</button>
</p>

    </form>
</body>
</html>
